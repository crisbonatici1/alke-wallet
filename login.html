<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-page="login">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-shadow p-4">
          <h1 class="brand-title text-center mb-1">Alke Wallet</h1>
          <p class="text-center text-muted mb-4">Accede a tu billetera</p>

          <h2 class="h4 mb-3">Inicio de sesión</h2>

          <div id="alertLogin"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" type="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Contraseña</label>
              <input class="form-control" id="password" type="password" placeholder="••••••••" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <p class="mb-2">¿No tienes cuenta?</p>
            <a class="btn btn-outline-secondary btn-sm" href="register.html">Crear cuenta</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
