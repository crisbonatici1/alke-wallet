<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Movimientos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-page="transactions">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7">
        <div class="card card-shadow p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h1 class="brand-title mb-0">Alke Wallet</h1>
              <p class="text-muted mb-0">Historial de transacciones</p>
            </div>
            <a class="btn btn-outline-secondary btn-sm" href="menu.html">Volver al Menú Principal</a>
          </div>

          <h2 class="h4 mb-3">Últimos Movimientos</h2>

          <div class="row g-2 align-items-end mb-3">
            <div class="col-12 col-md-6">
              <label class="form-label" for="txFilter">Filtrar por tipo</label>
              <select class="form-select" id="txFilter">
                <option value="todos">Todos</option>
                <option value="deposito">Depósito</option>
                <option value="envio">Envío</option>
                <option value="recibo">Recibo</option>
              </select>
            </div>
          </div>

          <ul class="transaction-list" id="txList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
