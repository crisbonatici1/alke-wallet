<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-page="register">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-shadow p-4">
          <h1 class="brand-title text-center mb-1">Alke Wallet</h1>
          <p class="text-center text-muted mb-4">Crea tu cuenta</p>

          <h2 class="h4 mb-3">Registro</h2>

          <div id="alertRegister"></div>

          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label" for="fullName">Nombre completo</label>
              <input class="form-control" id="fullName" type="text" placeholder="Ej: Sofía Pérez" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="regEmail">Email</label>
              <input class="form-control" id="regEmail" type="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="regPassword">Contraseña</label>
              <input class="form-control" id="regPassword" type="password" placeholder="Mínimo 4 caracteres" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="regPassword2">Confirmar contraseña</label>
              <input class="form-control" id="regPassword2" type="password" placeholder="Repite tu contraseña" required>
            </div>

            <button class="btn btn-success w-100" type="submit">Crear cuenta</button>
          </form>

          <hr class="my-4">

          <a class="btn btn-outline-secondary w-100" href="login.html">Volver al login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
