<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Depositar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-page="deposit">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="card card-shadow p-4">
          <h1 class="brand-title mb-0">Alke Wallet</h1>
          <p class="text-muted mb-4">Depósito de fondos</p>

          <h2 class="h4 mb-3">Depositar</h2>

          <div id="alertDeposit"></div>

          <p class="mb-2">
            <strong>Saldo actual:</strong>
            <span id="currentBalance">$ 0</span>
          </p>

          <form id="depositForm">
            <div class="mb-3">
              <label class="form-label" for="depositAmount">Monto a depositar</label>
              <input class="form-control" id="depositAmount" type="number" min="1" placeholder="Ej: 10000" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Realizar depósito</button>
          </form>

          <p class="text-muted mt-3 mb-0" id="depositInfo"></p>

          <hr class="my-4">
          <a class="btn btn-outline-secondary w-100" href="menu.html">Volver al menú</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
