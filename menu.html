<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Menú</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body data-page="menu">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="card card-shadow p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h1 class="brand-title mb-0">Alke Wallet</h1>
              <small class="text-muted" id="welcomeUser"></small>
            </div>
            <button class="btn btn-outline-secondary btn-sm" id="logoutBtn">Cerrar sesión</button>
          </div>

          <h2 class="h4 mb-3">Menú Principal</h2>

          <div id="alertMenu"></div>

          <div class="balance-box mb-4">
            <span class="text-muted">Saldo disponible</span>
            <span class="balance-amount" id="balanceAmount">$ 0</span>
          </div>

      <div class="d-grid gap-2">
              <button class="btn btn-success" id="goDeposit">Depositar</button>
              <button class="btn btn-warning" id="goSend">Enviar Dinero</button>
              <button class="btn btn-outline-primary" id="goTx">Últimos Movimientos</button>

               <button class="btn btn-outline-danger w-100 mt-2" id="resetDemoBtn">
    Reset demo (borrar datos)
             </button>
         </div>



  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
